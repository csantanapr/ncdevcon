<div class="modal">

    <!-- Modal header bar -->
    <header class="bar bar-header bar-secondary">
        <h1 class="title" ng-show="!editMode">New Item</h1>
        <h1 class="title" ng-show="editMode">Update Item</h1>
        <button class="button button-clear button-positive" ng-click="closeItem()">Cancel</button>
    </header>

    <!-- Modal content area -->
    <ion-content class="has-header" scroll="false" has-bouncing="false">
        <form name="ItemForm">
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <input name="name" type="text" required placeholder="Enter your item" autofocus ng-model="item.attributes.name">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-show="!editMode" ng-click="createItem(item)" ng-disabled="ItemForm.$invalid">Create Item</button>
            <button class="button button-block button-positive" ng-show="editMode" ng-click="updateItem(item)" ng-disabled="ItemForm.$pristine || ItemForm.$invalid">Update item</button>
        </div>
      </form>

    </ion-content>

</div>
