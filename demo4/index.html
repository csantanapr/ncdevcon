<html>

<body>
  <!-- Simple form which will send a POST request -->
  <form action="./form" method="post">
    <label for="POST-name">Name:</label>
    <br>
    <input id="POST-name" type="text" name="name" required>
    <br>
    <label for="POST-handle">Twitter Handle:</label>
    <br>
    <input id="POST-handle" type="text" name="handle" required>
    <br>
    <label for="POST-project">Project:</label>
    <br>
    <input id="POST-project" type="text" name="project" required>
    <br>
    <input type="submit">
  </form>
</body>

</html>
