<ion-header>
  <ion-navbar>
    <ion-title>YouTube</ion-title>
  </ion-navbar>
  <ion-searchbar placeholder="search youtube..." [formControl]="searchInput"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor=" let video of videos | async" (click)="itemTapped($event, video)">
      <ion-thumbnail item-left>
        <img src={{video.snippet.thumbnails.default.url}} />
      </ion-thumbnail>
      <h2>{{video.snippet.title}}</h2>
      <p>{{video.snippet.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
