<ion-header>
  <ion-navbar>
    <ion-title>Video</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content text-wrap>
      <ion-card-title>
       {{selectedVideo.title}}
      </ion-card-title>
      <iframe [src]=selectedVideo.sanitizeUrl frameborder="0" allowfullscreen></iframe>
      <p>{{selectedVideo.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
